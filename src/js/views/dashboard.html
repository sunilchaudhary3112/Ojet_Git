<div class="row" id="dashboard">
    <div class="oj-panel oj-margin col-sm-3 dash padding_dashborad">
        <a href="#" data-bind="click: gotoMarketPlace">
            <div class="row">
                <img class="img1" src="../../css/images/icon_big_1.png" alt="marketplace image" width="100" height="100">
            </div>
            <br>
            <div class="row">
                Market Place
            </div>
        </a>
    </div>
    <div class="oj-panel oj-margin col-sm-3 dash padding_dashborad">
        <a href="#" data-bind="click: gotoMyTransaction">
            <div class="row">
                <img class="img1" src="../../css/images/icon_big_2.png" alt="my transactions image" width="100" height="100">
            </div>
            <br>
            <div class="row">
                My Transactions
            </div>
        </a>
    </div>
    <div class="oj-panel oj-margin col-sm-3 dash padding_dashborad">
        <a href="#" data-bind="click: gotoTrace">
            <div class="row">
                <img class="img1" src="../../css/images/icon_big_3.png" alt="track and trace image" width="100" height="100">
            </div>
            <br>
            <div class="row">
                Track and Trace
            </div>
        </a>
    </div>
</div>

<!--  Div section for marketplace -->
<div class="demo-tab-content department_class" id="marketplace" style="display: none;">
    <oj-button id='halfPush1' chroming='half' on-click="[[showDashboard]]">
        <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-back"></span>
        <b>Back</b>
    </oj-button>
    <div style="font-weight: bold; font-size: 18px; background-color: rgb(98, 111, 122);">
        <span>Departments List</span>
    </div>
    <br>
    <oj-table id='table' aria-label='Departments Table' data='[[dataprovider]]' columns-default.sortable='disabled' columns='[[tableColumns]]'
        style='width: 75%; height: 200px;'>
        <!-- Code to add menu on right click on any row -->
        <!-- <oj-menu slot="contextMenu" on-oj-action="[[myActionFunction]]" on-oj-before-open="[[myBeforeOpenFunction]]" style="display:none"
            aria-label="Get Product History">
            <oj-option value="gethistory">Get History</oj-option>
            <!-- ko if: showbuy-->
        <!-- <oj-option value="buyproduct">Buy Product</oj-option> -->
        <!-- /ko -->
        <oj-option data-oj-command="oj-table-sortAsc"></oj-option>
        <oj-option data-oj-command="oj-table-sortDsc"></oj-option>
        </oj-menu>

    </oj-table>

</div>
<!--  End Div section for marketplace -->


<!--  Div section for Transaction -->
<div class="demo-tab-content department_class" id="mytransactions" style="display: none;">
    <oj-button id='halfPush1' chroming='half' on-click="[[showDashboard]]">
        <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-back"></span>
        Back
    </oj-button>
    <div style="font-weight: bold; font-size: 18px; background-color: rgb(187, 219, 247);">
        <span>My Transactions</span>
    </div>
    <br>
    <oj-table id="table3" aria-label="Product Table" data='[[dataprovider]]' columns='{{tableColumns}}' style='width: 100%; height:100%;'>
    </oj-table>
</div>
<!--  End Div section for marketplace -->


<!--  Div section for Track and Trace -->
<div class="demo-tab-content" id="trace" style="display: none;">
    <oj-button id='halfPush1' chroming='half' on-click="[[showDashboard]]">
        <span slot='startIcon' class="oj-fwk-icon oj-fwk-icon-back"></span>
        Back
    </oj-button>
    <div style="font-weight: bold; font-size: 18px; background-color: rgb(187, 219, 247);">
        <span>Department List By ID</span>
    </div>
    <br>
    <br>

    <div class="oj-form oj-md-odd-cols-4 oj-md-labels-inline oj-sm-odd-cols-12">
        <div class="oj-flex">
            <div class="oj-flex-item">
                <oj-label show-required for="key">Key</oj-label>
            </div>
            <div class="oj-flex-item">
                <oj-input-text id="key" name="key" value="{{key}}" required></oj-input-text>
                <oj-button id="search" class="oj-button-primary" on-click="[[getDeptById]]">Get Department By ID</oj-button>
                <a href="http://d53d3ca7.ngrok.io/ds/index.html" target="_blank">
                    <img src="../../css/images/IoT_Dash.png" alt="IoT Drill Down" style="height: 45px; float: right;">
                </a>
            </div>
        </div>
        
        <br>
        <oj-table class="department_class" id="table4" aria-label="Department By Id" data='[[selectedDataProvider]]' columns='{{tableColumns}}' style="display: none; width: 100%; height:100%;">
        </oj-table>
    </div>
</div>
<!--  End Div section for Track and Trace -->
